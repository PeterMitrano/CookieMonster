<!doctype html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Socket.IO Chat Example</title>
  <link rel="stylesheet" href="style.css">
  <meta charset="utf-8"/>
  <meta name="viewport" content="width=device-width">
  <script src="lib/jquery-1.7.2.min.js"></script>
  <script type="text/javascript" src="lib/raphael.2.1.0.min.js"></script>
  <script type="text/javascript" src="justgage.js"></script>
</head>
<body>
  <ul class="pages">
    <li class="chat page">
      <div class="chatArea">
        <div class="display">
          <input id="vote-yes" type="button" class="button" value="vote yes"/>
          <span id="yes_hotkey" class="hotkey">Y</span>
          <div id="yes_display" class="count">0</div>
        </div>
        <div class="display">
          <input id="vote-no" type="button" class="button" value="vote no"/>
          <span id="no_hotkey" class="hotkey">N</span>
          <div id="no_display" class="count">0</div>
        </div>

		  <div id="cont" class="container">
		    <div id="gauge1" class="gauge"></div>
		  </div>
        <ul class="messages"></ul>
      </div>
    </li>
    <li class="login page">
      <div class="form">
        <h3 class="title">What's your nickname?</h3>
        <input class="usernameInput" type="text" maxlength="14" />
      </div>
    </li>
  </ul>

  <script src="https://code.jquery.com/jquery-1.10.2.min.js"></script>
  <script src="/socket.io/socket.io.js"></script>
  <script src="/fill_gage.js"></script>
  <script src="/main.js"></script>
</body>
</html>
